<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  
    <link rel="icon" type="image/png" href="facebook.png ">
    <title>Facebook- log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container   mt-32  flex items-center justify-center">
        <div class="left pl-20 w-[60vw] mx-14">
            <img class="w-80" src="fb.svg" alt="">
            <p class="text-3xl mx-8 ">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class=" mr-24 right flex flex-col bg-white p-4 rounded-xl w-1/3  text-lg relative  ">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-400" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-400" type="password" placeholder="password">
            <buton class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold text-xl cursor-pointer text-center hover:bg-blue-700">Login</buton>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password</span>
            <hr class="my-2">
            <button class="bg-green-500 text-white mx-auto my-2 px-4  py-3 rounded-md font-bold text-xl cursor-pointer w-fit hover:bg-green-700">Create New Account</button>
            <span class="absolute -bottom-12 text-sm pl-6"> <span class="font-bold hover:underline cursor-pointer">Create a page</span> for a celebrity, brand or business</span>
        </div>
    </div>
</body>
</html>
